<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h5>Editar Roles</h5>
          <a style="margin-left: 20px;" target="_blank" class="btn-outline-info d-flex btn-sm" href="https://icons.getbootstrap.com/"><span><i class="ti ti-checkbox"></i>Ver iconos</span></a>
        </div>
        <div class="col-sm-12">
          <div class="card-block">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th *ngFor="let key of keys">
                  {{key}}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <th *ngFor="let item of keys; index as i">
                  <ng-container disabled *ngIf="item == 'Id'">{{item}}</ng-container>
                  <ng-container *ngIf="item != 'Id'">
                    <input class="inputItem2" type="text" [(ngModel)]="valoresInput[i]">
                  </ng-container>
                </th>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-outline-success d-flex">Crear</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h5 class="d-flex">Editar Men√∫</h5>
          <div class="input-search">
            <span>Filtrar por nombre</span>
            <input class="button" type="text" style="padding: 0 10px;" [(ngModel)]="inputBusqueda">
          </div>
          <div class="input-search">
            <span>Filtrar por id</span>
            <input class="button" type="text" style="width: 70px;padding: 0 10px;" [(ngModel)]="inputBusqueda2">
          </div>
          <span class="btn-reset"><i class="ti ti-checkbox"></i>Reset</span>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th *ngFor="let key of keys">
                  {{key}}
                </th>
              </tr>
            </thead>
            <tbody class="tbodyData"> 
              <tr *ngFor="let item of items ">
                <th style="width: 0;"><i class="ti ti-trash btn btn-delete btn-outline-danger" ></i></th>
                <th *ngFor="let key of keysData ; index as j">
                  <!-- <input style="width: 0;" class="Selected1 idSel"   disabled *ngIf="key == 'id'" value="{{item[key]}}"> -->
                  <span disabled *ngIf="key == 'id'">{{item[key]}}</span>
                  <ng-container *ngIf="key != 'id' && key == 'idRolUsuario'">
                    <select  class="Selected1" >
                      <option disabled selected value="{{item[key].id}}">{{item[key].id}} {{item[key].name}}</option>
                      <option *ngFor="let rol of userRol" value="rol.id">{{rol.id}} {{rol.name}}</option>
                    </select>
                   </ng-container>
                   <ng-container *ngIf="key != 'id' && key == 'idMenu'">
                    <span>{{item[key].id}} {{item[key].name}}</span>
                   </ng-container>
                </th>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-outline-primary d-flex">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
