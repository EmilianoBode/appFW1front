<div class="row justify-content-center">
  <div class="col-sm-12">
    <app-card [cardTitle]="titulo">
      <div class="col-sm-10">

      </div>
    </app-card>
  </div>
</div>

<div class="row">
  <!-- [ sample-page ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Editar Men√∫</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th *ngFor="let key of keys">
                {{key}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <th *ngFor="let key of keys">
                <span *ngIf="key != 'idTipo' else tipo"><input class="inputItem" type="text"
                    value="{{item[key]}}"></span>
                <ng-template #tipo>
                  <select class="Selected">
                    <option disabled selected value="0">{{item[key].id+ ' ' +item[key].name}}</option>
                    <option value="1">1 Grupo</option>
                    <option value="2">2 Desplegable</option>
                    <option value="2">3 Item</option>
                  </select>
                </ng-template>
              </th>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-outline-primary d-flex" (click)="openModal()">Actualizar</button>
      </div>
    </div>
  </div>
  <!-- [ sample-page ] end -->
</div>
